<h2 class="text-center bg-primary">Lista en tabla</h2>
<section class="container-sm">
    <table class="table table-hover">
        <thead class="table-dark">
            <tr >
                <th>Usuario</th>
                <th>ID</th>
                <th>Titulo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listado">
                <td class="table-danger">{{item.userId}}</td>
                <td class="table-danger">{{item.id}}</td>
                <td class="table-warning">{{item.title}}</td>

            </tr>
        </tbody>
    </table>
</section>
